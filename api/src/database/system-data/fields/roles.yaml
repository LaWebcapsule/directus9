table: directus_roles

fields:
  - field: id
    hidden: true
    interface: input
    special:
      - uuid

  - field: name
    interface: input
    options:
      placeholder: $t:field_options.directus_roles.name
    width: half

  - field: icon
    interface: select-icon
    display: icon
    width: half

  - field: description
    interface: input
    options:
      placeholder: $t:field_options.directus_roles.description
    width: full

  - field: app_access
    interface: boolean
    special:
      - cast-boolean
    width: half

  - field: admin_access
    interface: boolean
    special:
      - cast-boolean
    width: half

  - field: ip_access
    interface: tags
    options:
      placeholder: $t:field_options.directus_roles.ip_access
    special:
      - cast-csv
    width: full

  - field: enforce_tfa
    interface: boolean
    special:
      - cast-boolean
    width: half

  - field: users
    interface: list-o2m
    special:
      - o2m
    options:
      fields:
        - first_name
        - last_name
    width: full
