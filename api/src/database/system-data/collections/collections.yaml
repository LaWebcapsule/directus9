    note: $t:directus9_collection.directus9_activity
    accountability: null
  - collection: directus9_collections
    icon: list_alt
    note: $t:directus9_collection.directus9_collections
  - collection: directus9_fields
    icon: input
    note: $t:directus9_collection.directus9_fields
  - collection: directus9_files
    icon: folder
    note: $t:directus9_collection.directus9_files
    display_template: '{{ $thumbnail }} {{ title }}'
  - collection: directus9_folders
    note: $t:directus9_collection.directus9_folders
    display_template: '{{ name }}'
  - collection: directus9_migrations
    note: $t:directus9_collection.directus9_migrations
  - collection: directus9_permissions
    icon: admin_panel_settings
    note: $t:directus9_collection.directus9_permissions
  - collection: directus9_presets
    icon: bookmark
    note: $t:directus9_collection.directus9_presets
    accountability: null
  - collection: directus9_relations
    icon: merge_type
    note: $t:directus9_collection.directus9_relations
  - collection: directus9_revisions
    note: $t:directus9_collection.directus9_revisions
    accountability: null
  - collection: directus9_roles
    icon: supervised_user_circle
    note: $t:directus9_collection.directus9_roles
  - collection: directus9_sessions
    note: $t:directus9_collection.directus9_sessions
  - collection: directus9_settings
    singleton: true
    note: $t:directus9_collection.directus9_settings
  - collection: directus9_users
    archive_field: status
    archive_value: archived
    unarchive_value: draft
    icon: people_alt
    note: $t:directus9_collection.directus9_users
    display_template: '{{ first_name }} {{ last_name }}'
  - collection: directus9_webhooks
    note: $t:directus9_collection.directus9_webhooks
  - collection: directus9_dashboards
    note: $t:directus9_collection.directus9_dashboards
  - collection: directus9_panels
    note: $t:directus9_collection.directus9_panels
  - collection: directus9_notifications
    note: $t:directus9_collection.directus9_notifications
  - collection: directus9_shares
    icon: share
    note: $t:directus9_collection.directus9_shares
  - collection: directus9_flows
    note: $t:directus9_collection.directus9_flows
  - collection: directus9_operations
    note: $t:directus9_collection.directus9_operations
