name: Report a bug
description: Create a report to help us improve
body:
  - type: markdown
    attributes:
      value: |
        Hi, thank you for taking the time to create an issue! Before you get started, please ensure the following are correct:

        - I'm using the [latest version of Directus9](https://github.com/directus9/directus9/releases)
        - I've completed all [Troubleshooting Steps](https://docs.directus9.io/getting-started/support/#troubleshooting-steps).
        - There's [no other issue](https://github.com/directus9/directus9/issues?q=is%3Aissue) that already describes the problem.

        _For issues specific to Directus9 Cloud projects, please reach out through the Live Chat in our Cloud Dashboard._
  - type: textarea
    attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: To Reproduce
      description:
        Steps to reproduce the behavior. Contributors should be able to follow the steps provided in order to reproduce
        the bug.
    validations:
      required: true
  - type: input
    attributes:
      label: Directus9 Version
      placeholder: v9.x.x
    validations:
      required: true
  - type: dropdown
    id: deployment
    attributes:
      label: Hosting Strategy
      options:
        - Self-Hosted (Docker Image)
        - Self-Hosted (Custom)
        - Directus9 Cloud
    validations:
      required: true
